<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-assets>      
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">      
    </a-assets>

    <a-scene>
      <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30"></a-plane>
      <a-octahedron position="-2 1.35 -1.5" color="#A576FF" radius="0.3"></a-octahedron>
      <a-cylinder position="-1.3 1.35 -1.5" radius="0.2" height="0.5" color="#FFA2B8"></a-cylinder>
      <a-box position="-0.45 1.35 -1.5" width="0.3" height="0.3" color="#4CC3D9"></a-box>      
      <a-cone position="0.2 1.35 -1.5" radius-top="0.01" radius-bottom="0.3" height="0.2" rotation="0 90 0" color="#FFED3D"></a-cone>
      <a-ring position="0.95 1.35 -1.5" radius-inner="0.2" radius-outer="0.3" color="#7CFF7E"></a-ring>
      <a-sphere position="1.7 1.35 -1.5" color="#FF495F" radius="0.2"></a-octahedron>
      <a-tetrahedron position="3.1 -0.5 -1.5" color="#008B8B" radius="0.4"></a-tetrahedron>
      

    </a-scene>

  </body>
</html>
